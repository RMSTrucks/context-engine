[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=mcp_servers
    --cov=shared
    --cov-report=html
    --cov-report=term
markers =
    vision: Vision capture tests
    audio: Audio capture tests
    context: Context synthesis tests
    integration: Integration tests
    slow: Slow running tests
